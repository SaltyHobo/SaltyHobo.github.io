        else if (sqId == "sq8") {this.setState({sq8: this.state.human}, () => this.checkWinner('human'), console.log('human sq8'));}
        else if (sqId == "sq9") {this.setState({sq9: this.state.human}, () => this.checkWinner('human'), console.log('human sq9'));}
      }
      //player toggle:
      if (this.state.player == 1) {
        this.setState({player: 2}, () => {console.log('player state updated'), this.checkWinner()});
      } else if (this.state.player == 2) {
        this.setState({player: 1}, () => {console.log('player state updated'), this.checkWinner()});
      }
    }

    chooseX = () => {
      this.setState({human: 'x', computer: 'o'}, () => {
        console.log('player chose X');
        console.log(this.state);
        this.computerFirstMove();
      });

    }

    chooseO = () => {

          </div>
        </div>
      )
    }
  }
